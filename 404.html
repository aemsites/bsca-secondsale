<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/group/scripts/scripts.js" type="module" crossorigin="use-credentials"></script>
  <script type="module">
    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
    });
  </script>
  <script type="module">
    import { sampleRUM } from '/group/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <link rel="stylesheet" href="/group/styles/styles.css">
  <style>
    main.error {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    main.error .section:has(div > div) {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 1rem 0;
    }
    main.error .section > div h3 {
      margin: 0;
    }
  </style>
  <link rel="stylesheet" href="/group/styles/lazy-styles.css">
</head>

<body>
  <header></header>
  <main class="error">
    <div class="section">
      <h1 class="error-message">Page not found</h1>
      <h3>We're sorry, but this page or document is unavailable or no longer exists.</h3>
    </div>
    <div class="section">
      <p class="button-container">
        <a href="/group/" class="button primary">Go to the homepage</a>
      </p>
    </div>
    <div class="section">
      <div>
        <h3>Browser compatibility</h3>
        <p>Sometimes, outdated browsers can be at fault.</p>
        <p class="button-container">
          <a href="https://www.blueshieldca.com/en/home/site-help/compatible-browsers" class="button secondary">Find your browser</a>
        </p>
      </div>
      <div>
        <h3>Contact us</h3>
        <p>Need help with a technical issue or any other related items?</p>
        <p class="button-container">
          <a href="https://www.blueshieldca.com/en/home/contact-us" class="button secondary">Reach out to us</a>
        </p>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
